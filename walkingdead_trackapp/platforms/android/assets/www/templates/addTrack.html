<ion-view title="Add Track" id="page3">
  <ion-content padding="true" class="has-header">
    <form id="addTrack-form2" class="list" ng-controller="couriercontroller">
      <label class="item item-input" id="addTrack-input6">
        <span class="input-label">Name</span>
        <input type="text" data-ng-model="form.name" placeholder="">
      </label>
      <br/>
      <label class="item item-input" id="addTrack-input3">
        <span class="input-label">Track No</span>
        <input type="text" data-ng-model="form.trackNo" placeholder="">
      </label>
        <br />
      <label class="item item-input" id="addTrack-input4">
        <span class="input-label">Remark</span>
        <input type="text" data-ng-model="form.remark" placeholder="">
      </label>
        <br />    
      <label class="item item-select" id="addTrack-select2">
        <span class="input-label">Services</span>        
          <select data-ng-model="form.companyId">   
              <option ng-repeat="courier in couriers" value="{{courier.Id}}">{{courier.CompanyName}}</option>
          </select>
      </label>
        <br />
      <label class="item item-select" id="addTrack-select3">
        <span class="input-label">Category</span>
          <select data-ng-model="form.folderId">
              <option ng-repeat="folder in folders" value="{{folder.Id}}">{{folder.Name}}</option>
          </select>
      </label>
      <button id="addTrack-button1" class="button button-positive  button-block" ng-click="create(form)">Add Tracking</button>
    </form>    
  </ion-content>
</ion-view>
